<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>X-lease</title>
    <link rel="stylesheet" type="text/css" href="styles/category.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/footer.css">
    <link rel="stylesheet" type="text/css" href="styles/devices.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./logo.png" alt="" class="logo" />
        </a>
        <div class="search">
            <button class="search-button">
                <div class="search-logo"></div>
                search
            </button>
            <input type="text" class="search-field" />
        </div>
            <div class="links">
                <a href="./leased_my_device.html" class="lease-button">Lease your device</a>
                <a href="#" class="lease-button">Login</a>
                <a href="#" class="lease-button">Signin</a>
                <button class="profile"></button>
            </div>
        </div>
    </header>
    <section>
        <div class="lease-container">
            <div class="device-picture">
                <img src="./images/shure-mv7-mic.jpg" alt="device photo">
            </div>
            <div class="device-info">
                <div class="info">
                    <h2>Shure MV7 Mic</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                    <h6>
                        Recording
                    </h6>
                </div>
                <div class="price">
                    <h3>$20</h3> per day
                </div>
                <div class="duration">
                    <form id='duration-form' method='POST' class='quantity' action='#'>
                        <div class="duration-container">
                            <input type='button' value='-' class='qtyminus minus' field='quantity' />
                            <input type='text' name='quantity' value='0' class='qty' />
                            <input type='button' value='+' class='qtyplus plus' field='quantity' />
                        </div>
                        <select id="">
                            <option value="hours">Hours</option>
                            <option value="day">Days</option>
                            <option value="month">Month</option>
                        </select>
                    </form>
                    <div>
                        <p>The maximum lease duration is <b>12 days</b></p>
                    </div>
                </div>
                <div class="options">
                    <button class="lease">
                        Lease
                    </button>
                    <button class="save">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="quick-links">
            <a href="https://github.com/Adisa-Shobi/X-lease" target="_blank" rel="noreferrer">Github</a>
            <div class="divider">
            </div>
            <a href="#">Blog</a>
            <div class="divider">
            </div>
            <a href="./about.html">About</a>
        </div>
        <div class="credits">
            <div class="logo"></div>
            2023 X-lease Inc
        </div>
    </footer>
</body>

</html>
