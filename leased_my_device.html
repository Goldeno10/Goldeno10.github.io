<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>X-lease</title>
        <link rel="stylesheet" type="text/css" href="styles/category.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/footer.css">
        <link rel="stylesheet" type="text/css" href="styles/devices.css">
        <link rel="stylesheet" type="text/css" href="styles/leaseMyDevice.css">
        </head>
    <body>
        <header>
            <img class="logo"></img>
            <div class="search">
                <button class="search-button">
                    <div class="search-logo"></div>
                    Search
                </button>
                <input class="search-field" type="text">
            </div>
            <div class="links">
                <a href="#" class="lease-button">Login</a>
                <button class="profile"></button>
            </div>
            <div class="links">
                <a href="#" class="lease-button">Signin</a>
                <button class="profile"></button>
            </div>
        </header>
    <div className="body">
        <form className="form">
            <div className="title">Welcome</div>
            <div className="subtitle">Add your device for lease</div>
            <div className="input-container ic1">
                <input className="input" 
                    type="text" placeholder=" "
                    required
                />
                <div className="cut"></div>
                <label htmlFor="devicename" className="placeholder">Device name</label>
            </div>
            <div className="input-container ic2">
                <input
                    className="input" 
                    required
                    type="number" 
                    placeholder=" " 
                />
                <div className="cut cut-long"></div>
                <label htmlFor="price" className="placeholder">Price per day</label>
            </div>
            <div>
                <div className="xlc">
                    <label className="category">Device Category</label>
                </div>
                <div className="input-container ic1 cat">
                    <select >
                        <option className="option" value={category.name} key={category.id}>category.name</option>    
                    </select>
                </div>
            </div>
            <div className="input-container ic2 text-a">
                <textarea 
                    required
                    className="input desc" 
                    name="text"  cols="30" rows="10" 
                    placeholder=" " 
                    > 
                </textarea>
                <div className="cut cut-short"></div>
                <label  className="placeholder">Device description</label>
            </div>
            <div className="input-container file">
                <div className="xlc xlc-image">
                    <label className="category">Device Image</label>
                </div>
                <input 
                    className="input"
                    required
                    type="file"
                />
            </div>
            <button type="text" className="submit">submit</button>
        </form>
    </div>
    <footer>
        <div class="quick-links">
            <a href="https://github.com/Adisa-Shobi/X-lease" target="_blank" rel="noreferrer">Github</a>
            <div class="divider">
            </div>
            <a href="">Blog</a>
        </div>
        <div class="credits">
            <div class="logo"></div>
            2023 X-lease Inc
        </div>
    </footer>
    </body>
</html>
